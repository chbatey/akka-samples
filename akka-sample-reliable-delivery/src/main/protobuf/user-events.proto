syntax = "proto3";

option java_multiple_files = true;
option java_package = "sample.reliable";
option java_outer_classname = "UserProto";

service UserEventsService {
    rpc  UploadEvents (stream UserEvent) returns (UserStatsResponse) {}
}

message UserEvent {
    int64 id = 1;
    string data = 2;
}

message UserStatsResponse {
    string response = 1;
}

